<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.min.js?2.9.5"></script>
<script src="../cie.js"></script>
<script>

var values = d3.range(20);

var interpolators = {
  "hsl": d3.interpolateHsl,
  "rgb": d3.interpolateRgb,
  "lab": d3.cie.interpolateLab
};

var width = 960,
    height = 120;

var x = d3.scale.ordinal()
    .domain(values)
    .rangeRoundBands([0, width]);

var y = d3.scale.ordinal()
    .domain(d3.keys(interpolators))
    .rangeRoundBands([0, height]);

var color = d3.scale.linear()
    .domain([0, values.length - 1])
    .range(["#ffc", "#232842"]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.selectAll("g")
    .data(d3.entries(interpolators))
  .enter().append("g")
    .attr("transform", function(d) { return "translate(0," + y(d.key) + ")"; });

g.each(function(d) {
  color.interpolate(d.value);

  d3.select(this).selectAll("rect")
    .data(values)
  .enter().append("rect")
    .attr("x", x)
    .attr("width", x.rangeBand())
    .attr("height", y.rangeBand)
    .style("fill", color);
});

g.append("text")
    .attr("x", 16)
    .attr("y", y.rangeBand() / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d.key; });

</script>
